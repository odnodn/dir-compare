os:
  - linux
  - osx
language: node_js
install:
  - npm install -g codecov
node_js:
  - "node"
  - "15"
  - "14"
  - "13"
  - "12"
  - "11"
  - "10"
  - "9"
  - "8"
script:
  - node --version
  - npm --version
  - if [[ ${TRAVIS_NODE_VERSION} != node ]]; then npm run test fi;
  - if [[ ${TRAVIS_NODE_VERSION} == node ]]; then npm run coverage; codecov; fi;
